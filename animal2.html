	<body>
		<svg width='500' height='500'>

		<line x1="210" y1="340" x2="290" y2="340" style='stroke:black;stroke-width="3";'/>
		<!-- This straight line for under part of the cat-->
		<rect x="210" y="300" height="39" width="80" style='stroke:black;fill:black;stroke-width:0.5;'/>
